  <style>
    /* Prevent browser pull-to-refresh globally */
    html, body { overscroll-behavior: none; overscroll-behavior-y: none; }

    /* ─── Splash / Loading Screen (inline for instant display) ─── */
    .splash-screen {
      position: fixed;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(160deg, #1a0e3e 0%, #2d1b69 40%, #1e1150 70%, #0a0620 100%);
      z-index: 99999;
    }
    .splash-content {
      position: relative;
      z-index: 2;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 4px;
    }
    .splash-icon-wrap {
      position: relative;
      width: 120px;
      height: 120px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 24px;
    }
    .splash-ring {
      position: absolute;
      inset: 0;
      border-radius: 50%;
      border: 2px solid transparent;
    }
    .splash-ring-1 {
      border-top-color: rgba(56, 189, 248, 0.8);
      border-right-color: rgba(56, 189, 248, 0.3);
      animation: splashSpin 1.8s linear infinite;
    }
    .splash-ring-2 {
      inset: 8px;
      border-bottom-color: rgba(14, 165, 233, 0.7);
      border-left-color: rgba(14, 165, 233, 0.3);
      animation: splashSpin 2.4s linear infinite reverse;
    }
    .splash-ring-3 {
      inset: 16px;
      border-top-color: rgba(125, 211, 252, 0.5);
      animation: splashSpin 3s linear infinite;
    }
    .splash-weather-svg {
      width: 56px;
      height: 56px;
      animation: splashFloat 3s ease-in-out infinite;
      filter: drop-shadow(0 0 12px rgba(251, 191, 36, 0.3));
    }
    .splash-title {
      font-family: 'Inter', system-ui, sans-serif;
      font-size: 2rem;
      font-weight: 800;
      letter-spacing: 0.2em;
      text-transform: uppercase;
      color: #fff;
      text-shadow: 0 2px 20px rgba(14, 165, 233, 0.4);
      background: linear-gradient(135deg, #fff 0%, #7dd3fc 50%, #38bdf8 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      filter: drop-shadow(0 2px 8px rgba(56, 189, 248, 0.3));
    }
    .splash-subtitle {
      font-family: 'Inter', system-ui, sans-serif;
      font-size: 0.78rem;
      color: rgba(255, 255, 255, 0.5);
      letter-spacing: 0.08em;
      margin-top: 4px;
    }
    .splash-dots {
      display: flex;
      gap: 6px;
      margin-top: 16px;
    }
    .splash-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: rgba(56, 189, 248, 0.8);
      animation: splashBounce 1.4s ease-in-out infinite;
    }
    .splash-dot:nth-child(2) { animation-delay: 0.15s; }
    .splash-dot:nth-child(3) { animation-delay: 0.3s; }

    @keyframes splashSpin {
      to { transform: rotate(360deg); }
    }
    @keyframes splashFloat {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-6px); }
    }
    @keyframes splashBounce {
      0%, 80%, 100% { transform: scale(0.6); opacity: 0.4; }
      40% { transform: scale(1.1); opacity: 1; }
    }
  </style>
</head>
