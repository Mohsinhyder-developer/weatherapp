<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e1150;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#3b1f8e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6366f1;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="cloud1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.95" />
      <stop offset="100%" style="stop-color:#c4b5fd;stop-opacity:0.85" />
    </linearGradient>
    <linearGradient id="cloud2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e0e7ff;stop-opacity:0.7" />
      <stop offset="100%" style="stop-color:#a5b4fc;stop-opacity:0.5" />
    </linearGradient>
    <filter id="soft">
      <feGaussianBlur stdDeviation="0.8" result="blur"/>
      <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="blur"/>
      <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
  </defs>
  <!-- Background -->
  <rect width="64" height="64" rx="16" fill="url(#bg)"/>
  <!-- Subtle star accents -->
  <circle cx="12" cy="12" r="1" fill="white" opacity="0.4"/>
  <circle cx="52" cy="10" r="0.8" fill="white" opacity="0.3"/>
  <circle cx="8" cy="28" r="0.6" fill="white" opacity="0.25"/>
  <circle cx="56" cy="22" r="0.7" fill="white" opacity="0.3"/>
  <!-- Back wispy cirrus cloud (thin, high-altitude) -->
  <ellipse cx="36" cy="22" rx="18" ry="3.5" fill="url(#cloud2)" filter="url(#soft)" transform="rotate(-5, 36, 22)"/>
  <ellipse cx="26" cy="19" rx="12" ry="2.5" fill="url(#cloud2)" opacity="0.5" transform="rotate(-8, 26, 19)"/>
  <!-- Main cirrus cloud -->
  <ellipse cx="32" cy="30" rx="20" ry="7" fill="url(#cloud1)" filter="url(#glow)"/>
  <ellipse cx="24" cy="33" rx="14" ry="6" fill="url(#cloud1)" opacity="0.9"/>
  <ellipse cx="40" cy="32" rx="13" ry="5.5" fill="white" opacity="0.85"/>
  <ellipse cx="30" cy="28" rx="10" ry="4" fill="white" opacity="0.9"/>
  <!-- Wispy tail -->
  <ellipse cx="48" cy="35" rx="8" ry="2.5" fill="url(#cloud2)" opacity="0.6" transform="rotate(5, 48, 35)"/>
  <!-- "C" letter subtly embedded -->
  <text x="32" y="48" text-anchor="middle" font-family="Inter, system-ui, sans-serif" font-weight="800" font-size="14" fill="white" opacity="0.9" letter-spacing="1">C</text>
</svg>
