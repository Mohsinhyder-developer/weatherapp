<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <defs>
    <linearGradient id="sky" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="1.5" result="blur"/>
      <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
  </defs>
  <rect width="64" height="64" rx="14" fill="url(#sky)"/>
  <!-- Sun -->
  <circle cx="22" cy="26" r="9" fill="#fbbf24" filter="url(#glow)"/>
  <circle cx="22" cy="26" r="12" fill="none" stroke="#fbbf24" stroke-width="1" opacity="0.4"/>
  <!-- Sun rays -->
  <line x1="22" y1="10" x2="22" y2="13" stroke="#fbbf24" stroke-width="2" stroke-linecap="round" opacity="0.7"/>
  <line x1="22" y1="39" x2="22" y2="42" stroke="#fbbf24" stroke-width="2" stroke-linecap="round" opacity="0.5"/>
  <line x1="8" y1="26" x2="11" y2="26" stroke="#fbbf24" stroke-width="2" stroke-linecap="round" opacity="0.5"/>
  <line x1="33" y1="26" x2="36" y2="26" stroke="#fbbf24" stroke-width="2" stroke-linecap="round" opacity="0.5"/>
  <line x1="13" y1="17" x2="15" y2="19" stroke="#fbbf24" stroke-width="1.5" stroke-linecap="round" opacity="0.4"/>
  <line x1="29" y1="33" x2="31" y2="35" stroke="#fbbf24" stroke-width="1.5" stroke-linecap="round" opacity="0.4"/>
  <line x1="13" y1="35" x2="15" y2="33" stroke="#fbbf24" stroke-width="1.5" stroke-linecap="round" opacity="0.4"/>
  <line x1="29" y1="19" x2="31" y2="17" stroke="#fbbf24" stroke-width="1.5" stroke-linecap="round" opacity="0.4"/>
  <!-- Cloud -->
  <ellipse cx="38" cy="30" rx="12" ry="9" fill="white" opacity="0.95"/>
  <ellipse cx="30" cy="34" rx="10" ry="8" fill="white" opacity="0.95"/>
  <ellipse cx="44" cy="34" rx="9" ry="7" fill="white" opacity="0.9"/>
  <ellipse cx="34" cy="28" rx="8" ry="6" fill="white" opacity="0.9"/>
  <!-- Rain drops -->
  <line x1="28" y1="43" x2="26" y2="49" stroke="rgba(147,197,253,0.8)" stroke-width="1.5" stroke-linecap="round"/>
  <line x1="35" y1="44" x2="33" y2="50" stroke="rgba(147,197,253,0.8)" stroke-width="1.5" stroke-linecap="round"/>
  <line x1="42" y1="43" x2="40" y2="49" stroke="rgba(147,197,253,0.7)" stroke-width="1.5" stroke-linecap="round"/>
</svg>
